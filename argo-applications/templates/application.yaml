{{- range $i, $project := .Values.project -}}
{{- if ne $i 0}}
---
{{- end }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $project.name }}
  namespace: openshift-gitops
spec:
  destination:
    namespace: {{ $project.name }}
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values.yaml
    path: {{ $project.name }}
    repoURL: {{ $.Values.repoURL }}
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
{{- end -}}
